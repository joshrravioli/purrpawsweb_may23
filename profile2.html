<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Purrpause</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-profile">
        <img id="menu" width="50" height="50" src="https://img.icons8.com/ios-filled/50/000000/menu--v6.png" alt="Menu Icon">
        <img id="uploadedPhoto" src="drawables/default_profile_image.png" alt="Uploaded Photo" width="150" height="150">
        
        <div class="personal-info">
            <h2>PERSONAL INFORMATION</h2>
            <p id="fullName">Full Name</p>
            <p id="age">Age</p>
            <p id="sex">Sex</p>
            <p id="address">Address</p>
        </div>

        <div class="pet-info">
            <h2>PET INFORMATION</h2>
            <p id="petName">Pet Name</p>
            <p id="species">Species</p>
            <p id="breed">Breed</p>
            <p id="petAge">Pet Age</p>
            <p id="petSize">Pet Size</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
